<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        height: 100vh;
        margin: 0;
        background-color: #0d0d0d;
      }

      .full-height {
        height: 100vh;
      }

      .login-section {
        background: linear-gradient(135deg, #0d0d0d, #1c1c1c, #2a2a2a);
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 40px;
        box-shadow: 4px 0 10px rgba(0, 0, 0, 0.1);
      }

      .logo-section {
        background: linear-gradient(135deg, #ffffff, #f0f0f0);
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .logo-section img {
        width: 500px;
        height: auto;
        opacity: 0.9;
      }

      .card {
        width: 100%;
        max-width: 400px;
        background: linear-gradient(135deg, #3d3d3d, #4a4a4a);
        border: 1px solid #d4af37;
        border-radius: 10px;
        padding: 20px;
        box-shadow: 0 0 15px rgba(212, 175, 55, 0.15);
        color: #e0e0e0;
      }

      .gradient-title {
        background: linear-gradient(135deg, #d4af37, #e5e5e5);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        color: transparent;
        font-weight: bold;
        text-align: center;
      }

      .form-group label {
        color: #d4af37;
        font-weight: 500;
      }
    </style>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row full-height">
        <!-- Left 1/3: Login Form -->
        <div class="col-md-4 login-section">
          <div class="card">
            <h2 class="mb-4 gradient-title">Login</h2>
            <form method="POST" action="/">
              <div class="form-group">
                <label for="username">Username</label>
                <input
                  type="text"
                  class="form-control"
                  id="username"
                  name="username"
                  required
                />
              </div>
              <div class="form-group">
                <label for="password">Password</label>
                <input
                  type="password"
                  class="form-control"
                  id="password"
                  name="password"
                  required
                />
              </div>
              <button type="submit" class="btn btn-warning btn-block text-dark">
                Login
              </button>
            </form>
            <div class="text-center mt-3">
              <a href="/signup" class="text-light">Create a new account</a>
            </div>
          </div>
        </div>

        <!-- Right 2/3: Logo Section -->
        <div class="col-md-8 logo-section">
          <img src="{{ url_for('static', filename='StockTraderAiderLogo.png') }}" alt="Logo" />
        </div>
      </div>
    </div>
  </body>
</html>
