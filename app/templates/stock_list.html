<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>All Available Stocks</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to bottom, #1e1e3f, #121225);
            color: white;
            font-family: Arial, sans-serif;
        }
        .container-box {
            background-color: #181829;
            border-radius: 12px;
            padding: 20px;
            margin-top: 40px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.5);
        }
        a.back-btn {
            color: white;
            text-decoration: none;
            display: inline-block;
            margin-bottom: 20px;
        }
        a.back-btn:hover {
            text-decoration: underline;
        }
        h2 {
            margin-bottom: 20px;
        }
        .symbol-box {
            background-color: #2b2b44;
            padding: 8px 12px;
            border-radius: 8px;
            margin: 4px;
            display: inline-block;
        }
    </style>
</head>
<body>
    <div class="container container-box">
        <a href="{{ url_for('portfolio') }}" class="back-btn">&larr; Back to Portfolio</a>
        <h2>All Available Stocks</h2>
        {% if symbols %}
            <div class="d-flex flex-wrap">
                {% for symbol in symbols %}
                    <div class="symbol-box">{{ symbol }}</div>
                {% endfor %}
            </div>
        {% else %}
            <p>No stocks found in the global cache.</p>
        {% endif %}
    </div>
</body>
</html>
